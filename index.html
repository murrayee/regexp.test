<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    regexp.test
</body>
<script>
    // 连续3个数字
    const p1 = /\d{3}/g

    // 连续两个相同数字
    const p2 = /(\d)\1/g

    // 连续三个相同数字 相同
    const p3 = /(\d)\1{2}/g

    // 连续4个或以上数字 相同
    const p4 = /(\d)\1{3,}/g

    // 正整数
    const p5 = /^[1-9]\d*$/g // /^[1-9]+$/g

    // 负整数
    const p6 = /^-[1-9]\d*$/g

    // 整数
    const p7 = /^[0-9]\d*$/g

    // 正浮点数
    const p8 = /^[1-9]\d*\.\d*|0\.\d*[1-9]\d*$/g

    //负浮点数
    const p9 = /^-([1-9]\d*\.\d*|0\.\d*[1-9]\d*)$/g

    //浮点数
    const p10 = /^-?([1-9]\d*\.\d*|0\.\d*[1-9]\d*|0?\.0+|0)$/g

    //中文字符
    const p11 = /[\u4e00 - \u9fa5]/g

    //双字节中文字符
    const p12 = /[ ^ \x00 - \xff]/
</script>

</html>
